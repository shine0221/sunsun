<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毛起來</title>
</head>
<body>
<style>
	p{
		font-family: "微軟正黑體";
		font-weight: bold;
        font-size: 20px;
		color: rgb(104, 104, 104);
	}
    .HHH{
        position: relative;
        top: -10px;
    }
    .FFF{
        position: relative;
        top: 10px;
        left: -10px;
    }
	.menu{
		height: 30px;
		width: 1480px;
		padding: 20px;
		margin: 0 auto 0 auto;
		text-align: center;
		background-color: rgba(0, 0, 0, 0.61); 
		text-align: left;
        left: -10px;
        position: inherit;
	}
	.menu div{
		float: left;
		margin: 0 5px;
	}
	.menu p{
		display: inline;
		margin: 30px;
		padding: 10px;
		color: white;	
		cursor: pointer;	
	}
	.menu img{
		cursor: pointer;
        width: 100px;
	}
	.menu p:hover{
		color: rgb(245, 243, 143);		
	}
	.botton{
		background-color: rgb(78, 78, 78);
		height: 120px;
		width: 1530px;
		text-align: center;
		line-height: 100px;
		position: relative;
		clear: both;
	}
	.botton p{
		color: white;
		font-size: 15px;
	}
    </style>
</body>
</html>
