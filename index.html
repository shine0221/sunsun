<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moumou</title>
    <style>
        html, body{
            height: 100%;
            margin: 0;
            background-color: white;
        }
        .hihi{
            height: 30px;
		    padding: 20px;
		    margin: 0 auto 0 auto;
		    text-align: right;
            left: -10px;
            border-bottom-style: inset;
            background-color: white;
        }
        .hihi p{
            display: inline;
		    margin: 20px;
		    padding: 10px;	
		    cursor: pointer;
            border-bottom:3px solid transparent;
        }
        .home_click, .wait_click, .support_click, .join_click, .contact_click{
            color: black;
        }
        .hihi p:hover{
            border-bottom:3px solid #ff8c00;
	    }
        .question_click{
            background-color: #ff8c00;
            color: white;
            border-radius:5px;
        }
        .question_click:hover{
            background-color: black;
            color: white;
            border-radius:5px;
        }
        .content{
            min-height: 100%;
            margin-bottom: -100px;
        }
        .home{
            padding-bottom: 100px;
        }
        .wait, .support, .join, .contact, .question{
            padding-bottom: 100px;
            display: none;
        }

        .wait_1{
            height: 200px;
            margin: 0;
            background-color: #D4D4D4;
        }

        .wait_1 p{
            font-size: 30px;
            color: #ff8c00;
            position: absolute;
            left: 10px;
            top: 190px;
        }

        ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .wait_2{
            height: 30px;
            width: 2000px;
            padding-left: 50px;
            padding-top: 30px;
            margin: 0;
            background-color: white;
            display: inline-block;
        }

        .wait_2 li{
            cursor: pointer;
            position: relative;
            white-space: nowrap;
        }

        .wait_2 > li:last-child{
            border-right: none;
        }

        ul.wait_2 > li {
            float: left;
        }

        .wait_2 a{
            padding: 10px;
            background-color: #37394E;
            border-radius: 20px;
            margin: 150px;
            color: white;
            text-decoration: none;
        }

        .wait_2 a:hover{
            background-color: #ff8c00;
        }

        .wait_2 li:hover > a{
            background-color: #ff8c00;
        }

        .wait_2 ul{
            position: absolute;
            z-index: 99;
            left: 120px;
            top: 100%;
            line-height: 40px;
        }

        .wait_2 ul {
            display: none;
        }

        .wait_2 li:hover > ul {
            display: block;
        }

        .wait_3{
            height: 500px;
            width: 1860px;
            margin: 30px;
            background-color: #F0F0F0;
            border-radius:5px;
        }

        .support_1{
            height: 200px;
            margin: 0;
            background-color: #D4D4D4;
        }

        .support_1 p{
            font-size: 30px;
            color: #ff8c00;
            position: absolute;
            left: 10px;
            top: 190px;
        }

        .support_2{
            height: 200px;
            width: 1870px;
            padding-left: 20px;
            padding-top: 20px;
            margin: 0;
            background-color: white;
        }

        .support_2 p{
            width: 150px;
            height: 30px;
            padding-top: 8px;
            text-align: center;
            background-color: #37394E;
            color: white;
            border-radius:20px;
            margin: 10px;
            cursor: pointer;
        }

        .item_1{
            height: 200px;
            margin: 0;
            background-color: #F0F0F0;
            border-radius:5px;
        }

        .support_3{
            height: 200px;
            width: 1870px;
            padding-left: 20px;
            padding-top: 20px;
            margin: 0;
            background-color: white;
        }

        .support_3 p{
            width: 150px;
            height: 30px;
            padding-top: 8px;
            text-align: center;
            background-color: #37394E;
            color: white;
            border-radius:20px;
            margin: 10px;
            cursor: pointer;
        }

        .item_2{
            height: 200px;
            margin: 0;
            background-color: #F0F0F0;
            border-radius:5px;
        }

        .footer {
            height: 100px;
            background-color: #37394E;
        }
    </style>
    <script src="../_js/jquery.min.js"></script>
    <script src="../_js/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".home_click").click(function(){
                $(".home").css('display', 'block');
                $(".wait").css('display', 'none');
                $(".support").css('display', 'none');
                $(".join").css('display', 'none');
                $(".contact").css('display', 'none');
                $(".question").css('display', 'none');
            });
            $(".wait_click").click(function(){
                $(".home").css('display', 'none');
                $(".wait").css('display', 'block');
                $(".support").css('display', 'none');
                $(".join").css('display', 'none');
                $(".contact").css('display', 'none');
                $(".question").css('display', 'none');
            });
            $(".support_click").click(function(){
                $(".home").css('display', 'none');
                $(".wait").css('display', 'none');
                $(".support").css('display', 'block');
                $(".join").css('display', 'none');
                $(".contact").css('display', 'none');
                $(".question").css('display', 'none');
            });
            $(".join_click").click(function(){
                $(".home").css('display', 'none');
                $(".wait").css('display', 'none');
                $(".support").css('display', 'none');
                $(".join").css('display', 'block');
                $(".contact").css('display', 'none');
                $(".question").css('display', 'none');
            });
            $(".contact_click").click(function(){
                $(".home").css('display', 'none');
                $(".wait").css('display', 'none');
                $(".support").css('display', 'none');
                $(".join").css('display', 'none');
                $(".contact").css('display', 'block');
                $(".question").css('display', 'none');
            });
            $(".question_click").click(function(){
                $(".home").css('display', 'none');
                $(".wait").css('display', 'none');
                $(".support").css('display', 'none');
                $(".join").css('display', 'none');
                $(".contact").css('display', 'none');
                $(".question").css('display', 'block');
            });
        });
    </script>
</head>
<body>
    <div class="content">
        <div class="hihi">
                <img src="/photo/logo.jpg" style="width: 30px; height: 30px; position:fixed; left: 20px; top: 20px; border-radius:15px; cursor: pointer;" class="logo">
                <p class="home_click">首頁</p>

                    <ul>
                        <li><a href="#">親人</a>

                        <li><a href="#">不親人</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="wait_3"></div>
        </div>

        <div class="support">
            <div class="support_1">
                <p><b>支持浪喵</b></p>
            </div>
            <div class="support_2">
                <p>貓貓罐頭</p>

            </div>
            <div class="support_3">

        </div>

        <div class="join">

        </div>

        <div class="contact">

        <div class="question">

        </div>
    </div>
    <footer class="footer"></footer>
</body>
</html>
