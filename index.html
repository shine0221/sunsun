<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moumou</title>
    <style>
        body{
            background-color: white;
        }
        .hihi{
            height: 30px;
            width: 2000px;
		    padding: 20px;
		    margin: 0 auto 0 auto;
		    text-align: right;
		    background-color: #f5deb3; 
            left: -10px;
            position: fixed;
        }
        .hihi p{
            display: inline;
		    margin: 30px;
		    padding: 10px;
		    color: black;	
		    cursor: pointer;
            border-bottom:3px solid transparent;
        }
        .hihi p:hover{
            border-bottom:3px solid #ff8c00;
	    }
    </style>
</head>
<body>
    <div class="hihi">
        <div>
            <p>首頁</p>
            <p>等家的喵</p>
            <p>支持浪喵</p>
            <p style="background-color: #ff8c00; color: white;">加入我們</p>
        </div>
    </div>
</body>
</html>
