<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moumou</title>
    <style>
        html, body{
            height: 100%;
            margin: 0;
            background-color: white;
        }
        .hihi{
            height: 30px;
            width: 100%;
		    padding: 20px;
		    margin: 0 auto 0 auto;
		    text-align: right;
            left: -10px;
            position: fixed;
            border-bottom-style: inset;
        }
        .hihi p{
            display: inline;
		    margin: 30px;
		    padding: 10px;
		    color: black;	
		    cursor: pointer;
            border-bottom:3px solid transparent;
        }
        .hihi p:hover{
            border-bottom:3px solid #ff8c00;
	    }
        .content {
            min-height: calc(100% - 100px);
        }
        .footer {
            height: 100px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="hihi">
            <img src="/photo/logo.jpg" style="width: 30px; height: 30px; position:fixed; left: 20px; top: 20px; border-radius:15px; cursor: pointer;" class="logo">
            <p>首頁</p>
            <p>等家的喵</p>
            <p>支持浪喵</p>
            <p>加入我們</p>
            <p style="background-color: #ff8c00; color: white; border-radius:5px;" class="contact">聯絡我們</p>
    </div>
    <div class="content">
    </div>
    <footer class="footer"></footer>
</body>
</html>
